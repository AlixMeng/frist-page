        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

            background: var(--bg-dark);

            padding: 20px;

        /* Áä∂ÊÄÅÊ†è */
        .status-bar { 
            display: flex; 
            gap: 24px; 
            padding: 16px 20px; 
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 0;

            color: white;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);

        .app-item:hover {

    </style>

                    { url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=500&fit=crop', title: 'Ëø∑ÈõæÂ±±Ë∞∑' },

                    { url: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&h=500&fit=crop', title: 'ÂüéÂ∏ÇÂ•≥Â≠©' },
                    { url: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=500&fit=crop', title: 'Èò≥ÂÖâÂ∞ëÂπ¥' },
                ],

                    { url: 'https://images.unsplash.com/photo-1517457373958-b7bdd4587205?w=400&h=500&fit=crop', title: 'Â∏ÇÈõÜÁÉ≠Èóπ' },
                    { url: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=400&h=500&fit=crop', title: 'Â∑•Âå†ÊâãËâ∫' },
                ],
