        function initQuoteDots() {
            const dotsContainer = document.getElementById('quote-dots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const dot = document.createElement('div');
                dot.className = 'quote-dot' + (i === 0 ? ' active' : '');
                dot.addEventListener('click', () => {
                    currentQuoteIndex = Math.floor(Math.random() * quotes.length);
                    showQuote(currentQuoteIndex);
                    resetProgress();
                });
                dotsContainer.appendChild(dot);
            }
        }

        function showQuote(index) {
            const quoteText = document.getElementById('quote-text');
            const quoteAuthor = document.getElementById('quote-author');
            const dots = document.querySelectorAll('.quote-dot');
            
            quoteText.style.opacity = '0';
            quoteAuthor.style.opacity = '0';
            
            setTimeout(() => {
                const quote = quotes[index];
                quoteText.textContent = quote.text;
                quoteAuthor.textContent = `‚Äî ${quote.author}`;
                
                quoteText.style.opacity = '1';
                quoteAuthor.style.opacity = '1';
                
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index % 5);
                });
            }, 300);
        }

        function updateProgress() {
            const progress = document.getElementById('quote-progress');
            let width = 0;
            const step = 2;
            
            progressInterval = setInterval(() => {
                width += step;
                if (width >= 100) {
                    width = 0;
                    currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                    showQuote(currentQuoteIndex);
                }
                progress.style.width = width + '%';
            }, 160);
        }

        function resetProgress() {
            clearInterval(progressInterval);
            document.getElementById('quote-progress').style.width = '0%';
            updateProgress();

        // ‰ªéÊï∞ÁªÑ‰∏≠ÈöèÊú∫ÈÄâÂèñ3‰∏™‰∏çÈáçÂ§çÁöÑÂÖÉÁ¥†
        function getRandomImages(images, count = 3) {
            const shuffled = [...images].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // È¢ÑÂä†ËΩΩÂõæÁâá
        function preloadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = reject;
                img.src = url;
            });
        }

        // Âπ≥ÊªëÊõ¥Êñ∞ÁîªÂªäÔºàÂ∏¶Ê∑°ÂÖ•Ê∑°Âá∫ÊïàÊûúÔºâ
        async function updateGallerySmooth(category) {
            const grid = document.getElementById('gallery-grid');
            const items = grid.querySelectorAll('.gallery-item');
            const newImages = getRandomImages(galleryImages[category]);
            
            // È¢ÑÂä†ËΩΩÊâÄÊúâÊñ∞ÂõæÁâá
            await Promise.all(newImages.map(img => preloadImage(img.url)));
            
            // Ê∑°Âá∫ÂΩìÂâçÂõæÁâá
            items.forEach(item => {
                const img = item.querySelector('img');
                if (img) {
                    img.classList.add('fade-out');
                    img.classList.remove('fade-in');
                }
            });
            
            // Á≠âÂæÖÊ∑°Âá∫ÂÆåÊàê
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Êõ¥Êñ∞ÂõæÁâáÂíåÊñáÂ≠ó
            items.forEach((item, index) => {
                const img = item.querySelector('img');
                const title = item.querySelector('.gallery-title');
                const desc = item.querySelector('.gallery-desc');
                
                if (newImages[index]) {
                    if (img) {
                        img.src = newImages[index].url;
                        img.alt = newImages[index].title;
                        img.classList.remove('fade-out');
                        img.classList.add('fade-in');
                    }
                    if (title) title.textContent = newImages[index].title;
                    if (desc) desc.textContent = newImages[index].desc;
                }
            });
            
            currentGalleryImages = newImages;
        }

        function renderGallery(category) {
            const grid = document.getElementById('gallery-grid');
            const images = getRandomImages(galleryImages[category]);
            currentGalleryImages = images;
            
            grid.innerHTML = images.map((img, index) => `
                <div class="gallery-item" style="animation: fadeInUp 0.6s ease ${index * 0.15}s both;">
                    <img src="${img.url}" alt="${img.title}" loading="lazy" class="fade-in">
                    <div class="gallery-overlay">
                        <div class="gallery-title">${img.title}</div>
                        <div class="gallery-desc">${img.desc}</div>
                    </div>
                </div>
            `).join('');
        }

        // ÂêØÂä®Ëá™Âä®Âà∑Êñ∞
        function startGalleryAutoRefresh() {
            if (galleryRefreshInterval) {
                clearInterval(galleryRefreshInterval);
            }
            galleryRefreshInterval = setInterval(() => {
                if (!document.hidden) {
                    updateGallerySmooth(currentGalleryCategory);
                }
            }, 10000);
        }

        // ÂÅúÊ≠¢Ëá™Âä®Âà∑Êñ∞
        function stopGalleryAutoRefresh() {
            if (galleryRefreshInterval) {
                clearInterval(galleryRefreshInterval);
                galleryRefreshInterval = null;
            }
        }

        document.querySelectorAll('.gallery-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentGalleryCategory = tab.dataset.category;
                renderGallery(currentGalleryCategory);
                startGalleryAutoRefresh();
            });
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂ÊéßÂà∂Âà∑Êñ∞
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopGalleryAutoRefresh();
            } else {
                startGalleryAutoRefresh();
            }
        });

        // ÊªöÂä®ÊèêÁ§∫ÁÇπÂáª‰∫ã‰ª∂
        document.querySelector('.scroll-hint').addEventListener('click', () => {
            document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
        });

        // ÂàùÂßãÂåñ
        renderGallery('landscape');
        startGalleryAutoRefresh();
    </script>
