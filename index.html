    <style>
        :root {
            --primary-blue: #007AFF;
            --bg-dark: #000000;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* ËÉåÊôØ */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            z-index: -2;
        }

        /* È°∂ÈÉ®Áä∂ÊÄÅÊ†è - Â∑¶‰∏äËßí */
        .top-status-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.15), rgba(0, 212, 255, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 122, 255, 0.2), 0 0 20px rgba(0, 122, 255, 0.1);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 4px 30px rgba(0, 122, 255, 0.2), 0 0 20px rgba(0, 122, 255, 0.1); }
            50% { box-shadow: 0 4px 40px rgba(0, 122, 255, 0.35), 0 0 30px rgba(0, 212, 255, 0.2); }
        }

        .top-status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .top-status-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .top-status-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.3), rgba(0, 212, 255, 0.2));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .top-status-content {
            display: flex;
            flex-direction: column;
        }

        .top-status-label {
            font-size: 9px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .top-status-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        .top-status-weather {
            cursor: pointer;
        }

        /* Âè≥‰∏äËßíÈü≥‰πêÊéßÂà∂ */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .music-control:hover {
            background: rgba(0, 122, 255, 0.2);
            border-color: rgba(0, 122, 255, 0.5);
            transform: scale(1.1);
        }

        .music-control.playing {
            animation: pulse 2s infinite;
            background: rgba(0, 122, 255, 0.3);
            border-color: rgba(0, 122, 255, 0.8);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(0, 122, 255, 0); }
        }

        .music-control::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .music-control:hover::after {
            opacity: 1;
        }

        .music-control[data-state="off"]::after {
            content: 'ÁÇπÂáªÊí≠ÊîæÈü≥‰πê';
        }

        .music-control[data-state="on"]::after {
            content: 'ÁÇπÂáªÊöÇÂÅúÈü≥‰πê';
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ - ÂÖ®Â±èÊªöÂä® */
        html, body {
            height: 100%;
            overflow: hidden;
            scroll-behavior: smooth;
        }

        .main-content {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .section-full {
            height: 100vh;

            display: flex;

            justify-content: center;

        .section-full:last-child {

        /* ÊªöÂä®ÊèêÁ§∫ */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        .scroll-hint span {
            display: block;
            margin-bottom: 5px;
        }

        .scroll-arrow {
            font-size: 20px;
            animation: bounceArrow 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        @keyframes bounceArrow {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(10px); }
            60% { transform: translateY(5px); }
        }

        /* ÂêçË®ÄËΩÆÊí≠ - ÂÖ®Â±èÂ±Ö‰∏≠ - Ë∂ÖÂ§ßËæπÊ°ÜÁÇ´ÈÖ∑ËÆæËÆ° */

        /* ÊëÑÂΩ±‰ΩúÂìÅ - ÂÖ®Â±èÂ∏ÉÂ±Ä */
        .gallery-section {
            margin-bottom: 0;
            justify-content: center;
            padding: 80px 15px 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 22px;
            background: linear-gradient(180deg, var(--primary-blue), #00D4FF);
            border-radius: 2px;
        }

        .gallery-tabs {
            display: flex;
            gap: 8px;
        }

        .gallery-tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 6px 14px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .gallery-tab:hover {
            background: rgba(255, 255, 255, 0.12);
            color: var(--text-primary);
        }

        .gallery-tab.active {
            background: linear-gradient(135deg, var(--primary-blue), #00D4FF);
            color: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .top-status-bar {

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 4/5;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 122, 255, 0.25);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, opacity 0.8s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .gallery-item img.fade-out {
            opacity: 0;
            transform: scale(1.05);
        }

        .gallery-item img.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;

            background: linear-gradient(transparent 0%, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.9) 100%);

                { url: 'https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?w=600&h=750&fit=crop', title: 'Âá†‰ΩïÂõæÂΩ¢', desc: 'Êï∞Â≠¶‰πãÁæé' },
                { url: 'https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?w=600&h=750&fit=crop', title: 'ÁæéÈ£üÊëÑÂΩ±', desc: 'ËßÜËßâÁöÑÁõõÂÆ¥' },
                { url: 'https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=600&h=750&fit=crop', title: 'Âä®Áâ©‰∏ñÁïå', desc: 'Ëá™ÁÑ∂ÁöÑÁîüÁÅµ' },
                { url: 'https://images.unsplash.com/photo-1518173946687-a4c036bc3c95?w=600&h=750&fit=crop', title: 'Â§úÊôØÊëÑÂΩ±', desc: 'ÂüéÂ∏ÇÁöÑÁÅØÁÅ´' },
                { url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=750&fit=crop', title: 'Ê∞¥‰∏ã‰∏ñÁïå', desc: 'Ê∑±ËìùÁöÑÁ•ûÁßò' }
            ]
        };

        let currentGalleryCategory = 'landscape';
        let galleryRefreshInterval = null;
        let currentGalleryImages = [];

        // ‰ªéÊï∞ÁªÑ‰∏≠ÈöèÊú∫ÈÄâÂèñ3‰∏™‰∏çÈáçÂ§çÁöÑÂÖÉÁ¥†
        function getRandomImages(images, count = 3) {
            const shuffled = [...images].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // È¢ÑÂä†ËΩΩÂõæÁâá
        function preloadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = reject;
                img.src = url;
            });
        }

        // Âπ≥ÊªëÊõ¥Êñ∞ÁîªÂªäÔºàÂ∏¶Ê∑°ÂÖ•Ê∑°Âá∫ÊïàÊûúÔºâ
        async function updateGallerySmooth(category) {
            const grid = document.getElementById('gallery-grid');
            const items = grid.querySelectorAll('.gallery-item');
            const newImages = getRandomImages(galleryImages[category]);
            
            // È¢ÑÂä†ËΩΩÊâÄÊúâÊñ∞ÂõæÁâá
            await Promise.all(newImages.map(img => preloadImage(img.url)));
            
            // Ê∑°Âá∫ÂΩìÂâçÂõæÁâá
            items.forEach(item => {
                const img = item.querySelector('img');
                if (img) {
                    img.classList.add('fade-out');
                    img.classList.remove('fade-in');
                }
            });
            
            // Á≠âÂæÖÊ∑°Âá∫ÂÆåÊàê
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Êõ¥Êñ∞ÂõæÁâáÂíåÊñáÂ≠ó
            items.forEach((item, index) => {
                const img = item.querySelector('img');
                const title = item.querySelector('.gallery-title');
                const desc = item.querySelector('.gallery-desc');
                
                if (newImages[index]) {
                    if (img) {
                        img.src = newImages[index].url;
                        img.alt = newImages[index].title;
                        img.classList.remove('fade-out');
                        img.classList.add('fade-in');
                    }
                    if (title) title.textContent = newImages[index].title;
                    if (desc) desc.textContent = newImages[index].desc;
                }
            });
            
            currentGalleryImages = newImages;
        }

        function renderGallery(category) {
            const grid = document.getElementById('gallery-grid');
            const images = getRandomImages(galleryImages[category]);
            currentGalleryImages = images;
            
            grid.innerHTML = images.map((img, index) => `
                <div class="gallery-item" style="animation: fadeInUp 0.6s ease ${index * 0.15}s both;">
                    <img src="${img.url}" alt="${img.title}" loading="lazy" class="fade-in">
                    <div class="gallery-overlay">
                        <div class="gallery-title">${img.title}</div>
                        <div class="gallery-desc">${img.desc}</div>
                    </div>
                </div>
            `).join('');
        }

        // ÂêØÂä®Ëá™Âä®Âà∑Êñ∞
        function startGalleryAutoRefresh() {
            if (galleryRefreshInterval) {
                clearInterval(galleryRefreshInterval);
            }
            galleryRefreshInterval = setInterval(() => {
                if (!document.hidden) {
                    updateGallerySmooth(currentGalleryCategory);
                }
            }, 10000);
        }

        // ÂÅúÊ≠¢Ëá™Âä®Âà∑Êñ∞
        function stopGalleryAutoRefresh() {
            if (galleryRefreshInterval) {
                clearInterval(galleryRefreshInterval);
                galleryRefreshInterval = null;
            }
        }

        document.querySelectorAll('.gallery-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentGalleryCategory = tab.dataset.category;
                renderGallery(currentGalleryCategory);
                startGalleryAutoRefresh();
            });
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂ÊéßÂà∂Âà∑Êñ∞
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopGalleryAutoRefresh();
            } else {
                startGalleryAutoRefresh();
            }
        });

        // ÊªöÂä®ÊèêÁ§∫ÁÇπÂáª‰∫ã‰ª∂
        document.querySelector('.scroll-hint').addEventListener('click', () => {
            document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
        });

        // Èü≥‰πêÊí≠ÊîæÂô®
        const musicList = [
            'music/Monica - Âº†ÂõΩËç£.mp3',
            'music/That Girl - Olly Murs.mp3',
            'music/Â§úÊõ≤ - Âë®Êù∞‰º¶.mp3',
            'music/ÊúÄÁÜüÊÇâÁöÑÈôåÁîü‰∫∫ - Ëêß‰∫öËΩ©.mp3',
            'music/Ê¢¶‰∏≠ÁöÑÂ©öÁ§º - Richard Clayderman.mp3',
            'music/Ëä±ÊàøÂßëÂ®ò - Â¥îÂÅ•.mp3'
        ];
        
        let currentMusicIndex = -1;
        let audio = null;
        let isPlaying = false;
        
        function getRandomMusic() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * musicList.length);
            } while (newIndex === currentMusicIndex && musicList.length > 1);
            currentMusicIndex = newIndex;
            return musicList[newIndex];
        }
        
        function initMusicPlayer() {
            audio = new Audio();
            audio.volume = 0.5;
            
            audio.addEventListener('ended', () => {
                playRandomMusic();
            });
            
            audio.addEventListener('error', (e) => {
                console.error('Èü≥‰πêÊí≠ÊîæÈîôËØØ:', e);
                setTimeout(() => playRandomMusic(), 1000);
            });
        }
        
        function playRandomMusic() {
            if (!audio) initMusicPlayer();
            
            const musicSrc = getRandomMusic();
            audio.src = musicSrc;
            audio.play().then(() => {
                isPlaying = true;
                updateMusicControlUI();
                console.log('Ê≠£Âú®Êí≠Êîæ:', musicSrc);
            }).catch(error => {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
                isPlaying = false;
                updateMusicControlUI();
            });
        }
        
        function toggleMusic() {
            if (!audio) initMusicPlayer();
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                if (!audio.src || audio.ended) {
                    playRandomMusic();
                } else {
                    audio.play().then(() => {
                        isPlaying = true;
                    }).catch(error => {
                        console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
                        playRandomMusic();
                    });
                }
            }
            updateMusicControlUI();
        }
        
        function updateMusicControlUI() {
            const control = document.getElementById('music-control');
            if (isPlaying) {
                control.classList.add('playing');
                control.setAttribute('data-state', 'on');
                control.innerHTML = 'üîä';
            } else {
                control.classList.remove('playing');
                control.setAttribute('data-state', 'off');
                control.innerHTML = 'üîá';
            }
        }
        
        // ÁªëÂÆöÈü≥‰πêÊéßÂà∂ÊåâÈíÆ
        document.getElementById('music-control').addEventListener('click', toggleMusic);
        
        // ÂàùÂßãÂåñÊí≠ÊîæÂô®Ôºà‰∏çËá™Âä®Êí≠ÊîæÔºåÁ≠âÂæÖÁî®Êà∑ÁÇπÂáªÔºâ
        initMusicPlayer();
        updateMusicControlUI();

        // ÂàùÂßãÂåñ
        renderGallery('landscape');
        startGalleryAutoRefresh();
    </script>
